name: Publish VS Code Extension

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19 # Or your desired version
      - name: Update package.json
        run: |

          git config --global user.email "andrinoff.69@gmail.com"
          git config --global user.name "Drew"
          git pull
          npm version patch
          git add package.json 
          git push origin master
      - name: Install vsce
        run: npm install -g vsce
      - name: Package the extension

        run: |
          npm install
          vsce package
      - name: Publish the extension
        run: vsce publish -p ${{ secrets.VSCODE_PAT }}
        env:
          VSCODE_PAT: ${{ secrets.VSCODE_PAT }}
